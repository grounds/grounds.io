web:
  build: .
  command: rake run
  ports:
    - '3000'
  links:
    - redis
  volumes:
    - .:/grounds
  environment:
    - RAILS_ENV
    - TEST_OPTS
    - DOCKER_URL
    - RUNNER_URL
    - SECRET_KEY_BASE
    - NEWRELIC_LICENSE_KEY
    - NEWRELIC_APP_NAME
    - PIWIK_URL

redis:
  image: dockerfile/redis
  expose:
    - '6379'
  volumes:
    - /redis:/data

runner:
  image: grounds/grounds-exec
  command: scripts/server.sh
  ports:
    - '8080'
  volumes:
    - $DOCKER_CERT_PATH:/home/.docker
  environment:
    - DOCKER_URL
    - REPOSITORY
